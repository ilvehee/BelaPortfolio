<!DOCTYPE html>

</head>
<body>
    
    <img src="tle-ict.png" alt="TLE-ICT Section Title" id="tle-ict-title">

<div class="flipbook">
  <input type="radio" name="page" id="p1" checked>
  <input type="radio" name="page" id="p2">

  <div class="spread s1">

    <div class="page right">
      <label for="p2" class="click"></label>
      <img src="l2.png" alt="Page 2 (right)">
    </div>
  </div>

    <div class="page left">

    </div>
    <div class="page right">

      <img src="l4.png" alt="Page 4 (right)">
    </div>
  </div>

  <div class="spread s3">
    <div class="page left">
      <label for="p2" class="click"></label>
      <img src="l5.png" alt="Page 5 (left)">
    </div>
    <div class="page right">
      <label for="p1" class="click"></label>
      <img src="l6.png" alt="Page 6 (right)">
    </div>
  </div>
</div>
